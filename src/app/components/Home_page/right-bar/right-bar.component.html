<div class="p-3 text-white border-x-1  h-screen w-full">
  <p-sidebar
  [(visible)]="sidebarVisible"
  [baseZIndex]="10000"
  [modal]="false"           
  [showCloseIcon]="false"
  >
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-screen">
        <!-- Header -->
        

        <!-- Body -->
        <div class="overflow-y-auto">
          <!-- FAVORITES Section -->
          <ul class="list-none px-3 pt-4 m-0">
            <li>
            
              <ul class="list-none p-0 m-0" *ngIf="favoritesOpen">
                <li *ngFor="let item of favorites">
                  <a
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                  >
                    <i [class]="item.icon + ' mr-2'"></i>
                    <span class="font-medium">{{ item.label }}</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>

          <!-- APPLICATION Section -->
          <ul class="list-none px-3 m-0">
        
            <li>
              <div
                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
                (click)="toggleApplication()"
              >
                <span class="font-medium">APPLICATION</span>
            
              </div>
              <ul class="list-none p-0 m-0" *ngIf="applicationOpen">
                <li *ngFor="let item of applications">
                  <a
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                  >
                    <i [class]="item.icon + ' mr-2'"></i>
                    <span class="font-medium">{{ item.label }}</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Footer -->
       
      </div>
    </ng-template>
  </p-sidebar>
</div>
