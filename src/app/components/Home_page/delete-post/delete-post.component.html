<p-dialog
  header="Confirm Deletion"
  [(visible)]="visible"
  [modal]="true"
  [closable]="false"
  [dismissableMask]="true"
  styleClass="p-dialog-sm"
>
  <div class="flex flex-column align-items-center gap-3 text-center p-3">
    <i class="pi pi-exclamation-triangle text-orange-500 text-4xl"></i>
    <p class="m-0">
      Are you sure you want to delete this post?
    </p>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="cancel()"
    ></button>
    <button
      pButton
      label="Delete"
      icon="pi pi-trash"
      class="p-button-danger"
      (click)="confirm()"
    ></button>
  </ng-template>
</p-dialog>
