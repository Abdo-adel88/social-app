<div class="p-3 text-white border-x-1 text-black-alpha-90 h-screen w-full">
  <h4 class="mb-3">Online Friends</h4>
  <div *ngFor="let friend of friends" class="flex align-items-center gap-2 mb-3">
    <div class="relative">
      <p-avatar [image]="friend.image" shape="circle" size="large"></p-avatar>
      <span *ngIf="friend.online" class="absolute top-0 left-0 bg-green-50 border-2  rounded-full w-3"></span>
    </div>
    <span class="font-medium">{{ friend.name }}</span>
  </div>
</div>
